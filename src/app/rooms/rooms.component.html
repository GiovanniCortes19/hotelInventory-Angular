<h1>Welcome to {{hotelName}}</h1>

<div [hidden]="hideRooms">
    Number of Rooms:
    <div [innerText]="numberOfRooms"></div>
</div>

<!-- Optional Chain & Nullish Coalescing -->
<!-- {{ rooms?.availableRooms ?? 'No rooms' }} -->

<!-- Conditional display with *ngIf -->
<div *ngIf="rooms.availableRooms > 0">
    <h3>Rooms List</h3>
</div>

<!-- Collect Information by Event Binding -->
<button (click)="toggle()">Toggle</button>
