<h1>Welcome to {{hotelName}}</h1>

<div [hidden]="hideRooms">
    Number of Rooms:
    <div [ngStyle]="{'color': rooms.availableRooms ? 'green' : 'red'}" [innerText]="rooms.availableRooms"></div>
</div>

<!-- Optional Chain & Nullish Coalescing -->
<!-- {{ rooms?.availableRooms ?? 'No rooms' }} -->
<!-- {{roomList | json}} -->

<div *ngIf="selectedRoom">
    {{selectedRoom | json}}
</div>

<!-- Conditional display with *ngIf -->
<div *ngIf="rooms.availableRooms > 0">
    <app-rooms-list [rooms]="roomList" (selectedRoom)="selectRoom($event)"></app-rooms-list>
</div>

<!-- Collect Information by Event Binding -->
<button class="btn btn-dark btn-sm" style="margin-left: 10px" (click)="toggle()">Toggle</button>
