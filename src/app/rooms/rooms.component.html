<h1>Welcome to {{hotelName}}</h1>

<div [hidden]="hideRooms">
    Number of Rooms:
    <div [innerText]="numberOfRooms"></div>
</div>

<!-- Optional Chain & Nullish Coalescing -->
<!-- {{ rooms?.availableRooms ?? 'No rooms' }} -->

<!-- Conditional display with *ngIf -->
<div *ngIf="rooms.availableRooms > 0">
    <h3>Rooms List</h3>
    <table>
        <tr>
            <th>Index</th>
            <th>Even/Odd</th>
            <th>Room Number</th>
            <th>Room Type</th>
            <th>Room Price</th>
            <th>Room Amenities</th>
            <th>Check-In Time</th>
        </tr>
        <!-- Repeat HTML once per each item with *ngFor -->
        <tr [ngClass]="e ? 'even' : 'odd' " *ngFor="let room of roomList; let e=even; let o=odd; let i=index">
            <td>{{i}}</td>
            <td>{{ e ? "Even" : "Odd"}}</td>
            <td>{{ room.roomNumber }}</td>
            <td>{{ room.roomType }}</td>
            <td>{{ room.price }}</td>
            <td>{{ room.amenities }}</td>
            <td>{{ room.checkinTime }}</td>
        </tr>
    </table>
</div>

<!-- Collect Information by Event Binding -->
<button (click)="toggle()">Toggle</button>
